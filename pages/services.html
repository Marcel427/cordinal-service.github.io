<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cordinal Services | Status</title>
  <link rel="icon" href="../img/logo.png" type="image/png" sizes="16x16" />
  <link rel="stylesheet" href="../style/main.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

</head>
<body>
  <aside id="sidebar" class="closed">
    <h2>Menu</h2>
    <a href="../index.html"><i class="fas fa-home"></i> Home</a>
    <a href="./download.html"><i class="fas fa-download"></i> Download</a>
    <a href="./privacy.html"><i class="fas fa-briefcase"></i> Privacy Policy</a>
    <a href="./tos.html"><i class="fas fa-envelope"></i> Terms of Service</a>
    <a href="#"><i class="fas fa-wrench"></i> Service Status</a>
    <a href="https://discord.gg/Y3hdgTfjGq"><i class="fab fa-discord"></i> Discord</a>
  </aside>

  <div class="main-content full" id="mainContent">
    <header>
      <i class="fas fa-bars menu-toggle" id="toggleBtn"></i>
    <p>
      <h1>Cordinal Services</h1>
    </p>
    <button><img src="../img/logo.png" alt="Logo" class="logo"/></button>
    </header>

    <main>
        <ul>
            <h2>Service Status</h2>
            <h3 id="latestUpdate">Latest Update: </h3>
            <div id="websiteStatus" class="status">Checking website status...</div>
            <div id="botStatus" class="status">Checking bot status...</div><br>
            <button id="refreshButton"><i class="fa fa-refresh"> Refresh</i></button>
        </ul>
    </main>
    <script>
        async function checkStatus() {
            try {
                const websiteResponse = await fetch('https://marcel427.github.io/cordinal-service.github.io/');

                if (websiteResponse.ok) {
                    document.getElementById('websiteStatus').innerText = 'Website Online';
                    document.getElementById('websiteStatus').style.backgroundColor = 'green';
                } else {
                    document.getElementById('websiteStatus').innerText = 'Website Offline';
                    document.getElementById('websiteStatus').style.backgroundColor = 'red';
                }

                document.getElementById('botStatus').innerText = 'Bot Online';
                document.getElementById('botStatus').style.backgroundColor = 'green';

                document.getElementById("latestUpdate").innerText = `Latest Update: `+ (new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit', second: '2-digit' }));
            } catch (error) {
                console.error('Error fetching status:', error);
            }
        }

        // Call the function to check status on page load
        window.onload = checkStatus;
        // Add event listener to refresh button
        document.getElementById('refreshButton').addEventListener('click', checkStatus);
    </script>
  </div>

  <script>
    const toggleBtn = document.getElementById('toggleBtn');
    const sidebar = document.getElementById('sidebar');
    const mainContent = document.getElementById('mainContent');

    toggleBtn.addEventListener('click', () => {
      sidebar.classList.toggle('closed');
      mainContent.classList.toggle('full');
    });
  </script>
</body>
</html>
